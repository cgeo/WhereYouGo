buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        jcenter()
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "menion.android.whereyougo"
        versionCode 44
        versionName "0.9.3"
        minSdkVersion 15
        targetSdkVersion 23
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.asamm:locus-api-android:0.2.7'
    compile 'com.github.biylda:openwig:dd2ff73'
    compile 'com.github.jfmdev:aFileDialog:v1.0.6'
    compile 'com.github.jspricke.mapsforge-map-whereyougo:mapsforge-map:75d7c20'
    compile 'com.journeyapps:zxing-android-embedded:3.5.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.6'
}
