buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        jcenter()
        google()
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "menion.android.whereyougo"
        versionCode 20200625
        versionName "2020.06.25-legacy"
        minSdkVersion 15
        maxSdkVersion 15
        targetSdkVersion 28
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.asamm:locus-api-android:0.2.7'
    implementation 'com.github.cgeo:openwig:1.0.0'
    implementation 'com.github.jfmdev:aFileDialog:v1.0.6'
    implementation 'com.github.jspricke.mapsforge-map-whereyougo:mapsforge-map:75d7c20'
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.8'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15'
}
